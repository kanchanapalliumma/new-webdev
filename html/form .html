<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML FORM</title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <td> Name</td>
                <td><input type="text"></td>
            <tr>
                <td >Address</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Job experience</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>D.O.B</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>search</td>
                <td><input type="search"></td>
            </tr>
            <tr>
                <td>Month</td>
                <td><input type="month"></td>
            </tr>
            <tr>
                <td>week</td>
                <td><input type="week"></td>
            </tr>
            <tr>
                <td>Time</td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td>Tel</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>URL</td>
                <td><input type="url"></td>
            </tr>
            <tr>
                <td>Colour</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td>Range</td>
                <td><input type="range"></td>
            </tr>
            <tr>
                <td>File</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Qualification:</td>
                <td> <input type="checkbox">
                <label for="10th"> 10th</label>
                <input type="checkbox">
                <label for="12th"> 12th</label>
                <input type="checkbox">
                <label for="graduation">Graduation</label></td>
            </tr>
            <tr>
                <td>Category:</td>
                <td> <input type="radio">
                    <label for="GEN">GEN</label>
                    <input type="radio">
                    <label for="OBC">OBC</label>
                    <input type="radio">
                    <label for="SC">SC</label>
                    <input type="radio">
                    <label for="Other">Other</label></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit">
                    </td>
                </tr>
            </table>
       </form>
</body>
</html>
